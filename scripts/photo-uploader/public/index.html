<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Photo MDX Uploader</title>
<style>
  body{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding:24px;}
  .container{max-width:900px;margin:0 auto}
  label{display:block;margin-top:12px;font-weight:600}
  input[type=text], textarea{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}
  .images-list{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
  .img-preview{width:140px;height:100px;object-fit:cover;border-radius:8px;border:1px solid #eee}
  button{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;background:#60739F;color:#fff}
  .notice{margin-top:10px;color:#444}
</style>
</head>
<body>
  <div class="container">
    <h1>Photo MDX Uploader</h1>
    <p class="notice">填写信息并将图片链接添加到列表，右侧会显示图片预览。提交后会把按模板生成的 `.mdx` 文件写入仓库的 `src/content/photo/` 目录。</p>

    <label>标题 (title)</label>
    <input id="title" type="text" placeholder="例如：白天去大亚湾吗" />

    <label>描述 (description)</label>
    <textarea id="description" rows="2" placeholder="短描述，可选"></textarea>

    <label>发布日期 (pubDate)</label>
    <input id="pubDate" type="text" placeholder="YYYY-MM-DD 或留空自动填今日" />

    <label>主图链接 (heroImage)</label>
    <input id="heroImage" type="text" placeholder="https://...jpg" />

    <label>图片链接列表（每行一张）</label>
    <textarea id="images" rows="6" placeholder="https://...jpg\nhttps://...jpg"></textarea>
    <div class="images-list" id="preview"></div>

    <div style="display:flex;gap:8px">
      <button id="previewBtn" type="button">更新预览</button>
      <button id="submitBtn" type="button">生成并写入 MDX</button>
    </div>

    <div id="result" class="notice"></div>
  </div>

<script>
  const previewEl = document.getElementById('preview');
  const previewBtn = document.getElementById('previewBtn');
  const submitBtn = document.getElementById('submitBtn');
  function renderPreviews(){
    previewEl.innerHTML = '';
    const hero = document.getElementById('heroImage').value.trim();
    const images = document.getElementById('images').value.split('\n').map(s=>s.trim()).filter(Boolean);
    if(hero){
      const img = document.createElement('img'); img.src = hero; img.className='img-preview'; previewEl.appendChild(img);
    }
    images.forEach(u=>{const img=document.createElement('img'); img.src=u; img.className='img-preview'; previewEl.appendChild(img)});
  }
  previewBtn.addEventListener('click', renderPreviews);

  submitBtn.addEventListener('click', async ()=>{
    const title = document.getElementById('title').value.trim();
    if(!title){ alert('请填写标题'); return; }
    const description = document.getElementById('description').value.trim();
    const pubDate = document.getElementById('pubDate').value.trim() || '';
    const heroImage = document.getElementById('heroImage').value.trim();
    const images = document.getElementById('images').value.split('\n').map(s=>s.trim()).filter(Boolean);
    const payload = { title, description, pubDate, heroImage, images };
    submitBtn.disabled = true; submitBtn.textContent = '生成中...';
    try{
      const resp = await fetch('/create', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const data = await resp.json();
      if(data.ok){
        document.getElementById('result').textContent = '成功写入: ' + data.path;
      }else{
        document.getElementById('result').textContent = '错误: ' + (data.error || JSON.stringify(data));
      }
    }catch(e){
      document.getElementById('result').textContent = '请求失败: ' + e.message;
    }
    submitBtn.disabled = false; submitBtn.textContent = '生成并写入 MDX';
  });

  // auto render initial
  renderPreviews();
</script>
</body>
</html>
